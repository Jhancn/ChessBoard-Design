<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE3NC4h8uKg9Wo_A2h_JIkknp99MXyhzP81Q&usqp=CAU"/>
</head>
<body>
    <div class="board-border">
        
        <!-- 1st row -->
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>

        <!-- 2nd row -->
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>

        <!-- 3rd row -->

        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>

         <!-- 4th row -->
         <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>

         <!-- 5th row -->

         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>

         <!-- 6th row -->
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>

         <!-- 7th row -->

         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>
         <div class="square" id="white"></div>
         <div class="square" id="brown"></div>

        <!-- 8th row -->
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
        <div class="square" id="brown"></div>
        <div class="square" id="white"></div>
   

    </div>
    
</body>
</html>
